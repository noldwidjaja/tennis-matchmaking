version: '3.8'

services:
  tennis-tinder:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-switchyard.proxy.rlwy.net}
      - DB_PORT=${DB_PORT:-16205}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-htjBSAYnRFRuNITNdyaMNLiDXzQXqbWL}
      - DB_NAME=${DB_NAME:-tennis-matchmaking}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/players"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

